<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/ico" href="favicon.ico">

  <!-- Primary Meta Tags -->
  <title>eospowerup.io</title>
  <meta name="title" content="eospowerup.io">
  <meta name="description"
    content="PowerUp Your EOS Account with free and automated resource management. Our service provides CPU, NET, RAM automatically or on-demand.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://eospowerup.io/">
  <meta property="og:title" content="eospowerup.io">
  <meta property="og:description"
    content="PowerUp Your EOS Account with free and automated resource management. Our service provides CPU, NET, RAM automatically or on-demand.">
  <meta property="og:image" content="https://eospowerup.io/eospowerupio.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://eospowerup.io/">
  <meta property="twitter:title" content="eospowerup.io">
  <meta property="twitter:description"
    content="PowerUp Your EOS Account with free and automated resource management. Our service provides CPU, NET, RAM automatically or on-demand.">
  <meta property="twitter:image" content="https://eospowerup.io/eospowerupio.jpg">

</head>

<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
</body>

</html>
